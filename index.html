<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>BBBOOTSTRAP</h3>
          <hr />
        </div>
        <ul class="list-unstyled components">
          <p>MENUS</p>
          <li>
            <a
              href="#homeSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Dashboard</a
            >
            <ul class="collapse list-unstyled" id="homeSubmenu">
              <li><a href="#">Dashboard1</a></li>
              <li><a href="#">Dashboard2</a></li>
              <li><a href="#">Dashboard3</a></li>
            </ul>
          </li>
          <li><a href="#">Users</a></li>
          <li>
            <a
              href="#pageSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              >Subscribers</a
            >
            <ul class="collapse list-unstyled" id="pageSubmenu">
              <li><a href="#">Active</a></li>
              <li><a href="#">Idle</a></li>
              <li><a href="#">Non Active</a></li>
            </ul>
          </li>
          <li><a href="#">Timeline</a></li>
          <li><a href="#">Live Chat</a></li>
          <li><a href="#">Likes</a></li>
          <li><a href="#">Comments</a></li>
        </ul>
        <ul class="list-unstyled CTAs">
          <li><a href="#" class="download">Subscribe</a></li>
        </ul>
      </nav>
      <div class="content container-fluid" style="padding-left: 0px;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fa fa-align-justify"></i>
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
        <div class="content-wrapper">
            <iframe src="florida_map.html" width="100%" height="800px"></iframe>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <script>
        $(document).ready(function(){
			$("#sidebarCollapse").on('click', function(){
				$("#sidebar").toggleClass('active');
			});
		});
    </script>
  </body>
</html>
